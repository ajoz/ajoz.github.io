# General Jekyll Config
url: http://example.com
lsi: false
exclude: [LICENSE, CNAME, README.md, .gitignore, Gemfile, Gemfile.lock]

# Build settings
markdown: kramdown
markdown_ext:  markdown,mkdown,mkdn,mkd,md

permalink: pretty
highlighter: rouge

kramdown:
  auto_ids: true
  input: GFM
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false
