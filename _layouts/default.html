<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en"> <!--<![endif]-->
<head>
  <meta charset="{{ site.data.theme.charset }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ site.data.theme.author }} - {{ page.title }}</title>
  <meta name="author" content="{{ site.data.theme.author}}" />
  <meta name="description" content="{{ site.data.theme.description }}" />
  <meta name="keywords" content="{{ site.data.theme.keywords }}" />
  <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}" />

  <!-- Google fonts -->
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,400italic&subset=latin-ext" type="text/css">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:600,800" type="text/css">

  <!-- icons -->
  <link rel="shortcut icon" href="/favicon.png">

  <!-- feed links -->
  <link rel="alternate" type="application/atom+xml" title="{{ site.data.theme.author }}" href="{{site.url}}/atom.xml" />

  <!-- stylesheets -->
  <link rel="stylesheet" href="/assets/css/all.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" integrity="sha256-k2/8zcNbxVIh5mnQ52A0r3a6jAgMGxFJFE2707UxGCk= sha512-ZV9KawG2Legkwp3nAlxLIVFudTauWuBpC10uEafMHYL0Sarrz5A7G79kXh5+5+woxQ5HM559XX2UZjMJ36Wplg==" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="eleven columns content">
      <div class="header">
        {% include header.html %}
      </div>

      {{ content }}

      <div class="footer">
        {% include footer.html %}
      </div>
    </div>
  </div>

{% include analytics.html %}
</body>
</html>
